<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCED</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="title">
        <h1>CSS CURSOR</h1>
        <p>CSS </p>
    </section>
    <section class="common">
        <h1>EXAMPLE !</h1>
        <p style="cursor: auto;">THIS is first Paragraph</p>
        <p style="cursor: default;">THIS is second Paragraph</p>
        <p style="cursor: none;">THIS is third Paragraph</p>
        <p style="cursor: context-menu;">THIS is fourth Paragraph</p>
        <p style="cursor: help;">THIS is fifth Paragraph</p>
        <p style="cursor: pointer;">THIS is sixth Paragraph</p>
        <p style="cursor: progress;">THIS is seventh Paragraph</p>
    </section>
</body>
</html>
